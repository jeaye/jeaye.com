---
layout: index
title: Jeaye | Contact
---

<div class="main-content pure-u-22-24 pure-u-md-3-4">
<div class="pure-g">
  <div class="pure-u-1 pure-u-md-3-4 posts">
    <h1 class="content-subhead">PGP key</h1>
    <section class="post">
    {{ site.categories.contact}}
    </section>
  </div>

</div>
</div>
<div class="toolbox-content pure-u-22-24 pure-u-md-1-4">
  <h1 class="content-subhead">Channels</h1>
  <ul class="skills-list">
    {% for chan in site.data.contact.channels %}
    <li>
      <span class="skill-name">{{ chan.name }}: </span>
      {% if chan.link %}
        <a href="{{ chan.value }}" title="{{ chan.value }}">{{ chan.value }}</a>
      {% else %}
        {{ chan.value }}
      {% endif %}
    </li>
    {% endfor %}
  </ul>
</div>
