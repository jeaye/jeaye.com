<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8"/>
    <link rel="icon"
          type="{{ assets["favicon.png"].content_type }}"
          href="{{ site.url }}{% asset favicon.png @path %}">

    <meta name="author" content="jeaye" />
    <meta name="keywords" content="jeaye,jesse,wilkerson,c++,modern,engineering,manager,software,functional,clojure,programming,{{ page.tags  | join: ', ' }}" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="{{ site.short_pitch }}">

    <style>
    .icon {
      background-image: url({% asset sprite-sheet.png @path %}) !important;
    }
    </style>
    {% asset all.css @inline %}

    <link type="application/atom+xml" rel="alternate" href="{{ site.blog_url }}feed.xml" title="{{ site.blog_url }}feed.xml"/>

  </head>

  <body class="theme-old">
    <div class="header">
      <div class="header-inner">
        <div class="header-description">
          <h1 class="header-title">My name is <span class="header-name">Jeaye</span></h1>
          <h2 class="header-short-pitch">{{ site.short_pitch }}</h2>
        </div>
        <div class="header-icon">
          <div class="icon icon-j"></div>
        </div>
      </div>

      <nav class="nav">
        <div class="nav-item">
          <a href="{{ site.home_url }}">About</a>
        </div>
        <div class="nav-item">
          <a href="https://github.com/jeaye">Github</a>
        </div>
        <div class="nav-item">
          <a href="{{ site.blog_url }}">Blog</a>
        </div>
        <div class="nav-item">
          <a href="{{ site.home_url }}contact">Contact</a>
        </div>
        <div class="nav-item special-nav-item">
          <a href="{{ site.home_url }}contact">Hire Me!</a>
        </div>
        <!--
          <div class="nav-item">
            <a href="{{ site.home_url }}resume.pdf">Résumé</a>
          </div>
        -->
      </nav>
    </div>
