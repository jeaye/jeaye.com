<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <link rel="icon"
          type="{{ assets["favicon.png"].content_type }}"
          href="{{ site.url }}{% asset favicon.png @path %}">

    <meta name="author" content="jeaye" />
    <meta name="keywords" content="jeaye,jesse,wilkerson,c++,modern,software,functional,clojure,programming,{{ page.tags  | join: ', ' }}" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="{{ site.tagline }}">

    <style>{% asset all.css @inline %}</style>

    <link type="application/atom+xml" rel="alternate" href="{{ site.blog_url }}feed.xml" title="{{ site.blog_url }}feed.xml" />

    {% seo %}
  </head>

  <body>
    <div class="pure-g">
      <div class="header pure-u-1">
        <div class="pure-g">
          <div class="header-inner pure-u-1 pure-u-md-3-4">
            <div class="header-item pure-u-1 pure-u-md-1-2">
              <h1 class="header-title">My name is <span class="header-name">Jeaye</span></h1>
              <h2 class="header-tagline">{{ site.tagline }}</h2>
            </div>
            <div class="header-item pure-u-1-4">
              <div class="icon icon-j"></div>
            </div>
          </div>
        </div>

        <nav class="nav">
          <ul class="nav-list">
            <li class="nav-item">
              <a class="pure-button" href="{{ site.home_url }}">About</a>
            </li>
            <li class="nav-item">
              <a class="pure-button" href="https://github.com/jeaye">Github</a>
            </li>
            <li class="nav-item">
              <a class="pure-button" href="{{ site.blog_url }}">Blog</a>
            </li>
            <li class="nav-item">
              <a class="pure-button" href="{{ site.home_url }}contact">Contact</a>
            </li>
            <li class="nav-item">
              <a class="pure-button" href="{{ site.home_url }}resume.pdf">Resume</a>
            </li>
          </ul>
        </nav>

      </div>
